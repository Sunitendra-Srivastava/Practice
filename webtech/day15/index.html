<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <style>
        #ic{
            color: yellow;
            background-color: red;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Three ways to add CSS to HTML.</h1>
    <div>
        <ol>
            <li>Inline Css</li>
            <p style="color: yellow;background-color: red;">This is an Inline Css.</p>

            <li>Internal Css</li>
            <p id="ic">This is an Internal Css.</p>

            <li>External Css</li>
            <p id="ec">This is an External Css.</p>
        </ol>
    </div>
</body>
</html>
