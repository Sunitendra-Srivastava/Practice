<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, Video and Media in HTML</title>
</head>
<body>
    <video src="abc.mp4" width="800px" height="500px" controls loop muted poster="img1.png"></video>

    <audio src="music.mp3" controls preload="auto"></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="My Svg Image">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=rWz1MCYqMnW0xJk5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
